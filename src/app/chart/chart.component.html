<div class="container">

  <div class="row">

    <div class="col-md-4">
      <div class="setting">
        <h3>Zoom and pan</h3>
        <div class="checkbox">
          <span>WheelX</span>
          <select (change)="zoomWheel($event , 'X')">
            <option value="zoomX">zoomX</option>
            <option value="zoomY">zoomY</option>
            <option value="zoomXY">zoomXY</option>
            <option value="panX">panX</option>
            <option value="panY">panY</option>
            <option value="panXY">panXY</option>
            <option value="none">none</option>
          </select>
        </div>
        <div class="checkbox">
          <span>WheelY</span>
          <select (change)="zoomWheel($event , 'y')">
            <option value="zoomX">zoomX</option>
            <option value="zoomY">zoomY</option>
            <option value="zoomXY">zoomXY</option>
            <option value="panX">panX</option>
            <option value="panY">panY</option>
            <option value="panXY">panXY</option>
            <option value="none">none</option>
          </select>
        </div>
      </div>

      <div class="setting">
        <h3>Cursor</h3>
        <div class="checkbox">
          <span>behavior</span>
          <select (change)="cursor($event)">
            <option value="zoomX">zoomX</option>
            <option value="zoomY">zoomY</option>
            <option value="zoomXY">zoomXY</option>
          </select>
        </div>
      </div>

      <div class="setting">
        <h3>Scrollbars</h3>
        <div class="checkbox">
          <span>Adding scrollbars</span>
          <select (change)="scrollbar($event )">
            <option value="horizontal">horizontal</option>
            <option value="vertical">vertical</option>
          </select>
        </div>
      </div>



    </div>
    <div class="col-md-8">
      <div id="chartdiv" style="width: 100%; height: 500px"></div>
    </div>

  </div>

</div>
